<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye" /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph_header">
        <div class="photograph_info">
          <div class="photograph_name">
            <h1>Name</h1>
            <h2>City, Country</h2>
            <h3>Tagline</h3>
          </div>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph_portrait" id="imgimg" src="" alt="">
      </div>
      <div class="photograph-sort">
        <label for="sort_by" id="tri">Trier par :</label>
          <select name="tri" id="sort_by">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
      </div>
    </main>

    <!-- photographer galery -->
    <div class="photograph-galery">
      <img src="https://source.unsplash.com/400x400?mountain">
      <img src="https://source.unsplash.com/400x400?ocean">
      <img src="https://source.unsplash.com/400x400?valley">
      <img src="https://source.unsplash.com/400x400?beach">
      <img src="https://source.unsplash.com/400x400?forest">
      <img src="https://source.unsplash.com/400x400?lake">
    </div>


    <!-- modal form -->
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="Formulaire de contact">
			<div class="modal">
				<header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Button fermeture formulaire de contact"/>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom" aria-describedby="prenom-error" aria-invalid="true" placeholder="Entrez votre prénom" required/>
            <p id="prenom-error" role="alert">Veuillez entrer au moins 2 caractères</p>
					</div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" aria-describedby="nom-error" aria-invalid="true" placeholder="Entrez votre nom" required>
            <p id="nom-error" role="alert">Veuillez entrer au moins 2 caractères</p>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" aria-describedby="email-error" aria-invalid="true" placeholder="Entrez votre e-mail" required>
            <p id="email-error" role="alert">Veuillez respecter le format email</p>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographerPage.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
