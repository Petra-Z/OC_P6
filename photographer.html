<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="index.html" aria-label="Lien vers la page d'accueil"> <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"></a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <button class="contact-button" aria-label="Contactez-moi" onclick="displayModal()">Contactez-moi</button>
    </div>

    <!-- le filtre -->
    <div class="photograph-sort">
      <label for="select" id="tri">Trier par :</label>
      <select name="tri" id="select" aria-label="Trier par">
        <option value="Popularité" tabindex="0" onclick="sortMediaByLikes()">Popularité</option>
        <option value="Date" tabindex="0" onclick="sortMediaByDate()">Date</option>
        <option value="Titre" tabindex="0" onclick="sortMediaByTitle()">Titre</option>
      </select>
    </div>

    <!-- le portfolio des photographes -->
    <div class="gallery"></div>

    <!-- lightbox -->
    <div id="lightbox-modal" role="dialog" aria-modal="true" aria-label="Modale galerie de médias" aria-hidden="true">
      <div class="lightbox-gallery">
        <header>
          <img src="assets/icons/closeMedia.svg" aria-label="Fermer la modale média" alt="Bouton fermeture modale média" onclick="closeLightbox()">
        </header>
        <div class="lightbox-prev" tabindex="0" role="button">&lt;</div>
        <div class="lightbox-next" tabindex="0" role="button">&#62;</div>
      </div>
    </div>

    <!-- footer total likes et prix par jour -->
    <div class="footerLikePrice">
      <p class="totalLikes"></p>
      <img src="assets/icons/heartBlack.svg" alt="heart for like" class="totalHearts">
      <p class="pricePerDay"></p>
    </div>
  </main>

  <!-- modale de contact -->
  <div id="contact-modal" role="dialog" aria-modal="true" aria-label="Formulaire de contact" aria-hidden="true">
    <div class="modal">

      <header>
        <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" aria-label="Fermer formulaire de contact" onclick="closeModal()" alt="close button">
      </header>

      <form id="form">

          <!-- input prenom -->
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" required>

          <!-- input nom -->
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" required>

          <!-- input email -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Entrez votre e-mail" required>

          <!-- input message -->
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Entrez votre message..." required></textarea>

        <button type="submit" class="contact-button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- liens JS -->
  <script src="data/photographersAndMedias.js"></script>
  <script src="scripts/factories/photographerPageFactory.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/filters.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/pages/photographer.js"></script>

</body>

</html>
