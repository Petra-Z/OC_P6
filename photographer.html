<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye" /></a>
    </header>
    <main id="main" aria-hidden="false">
      
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph_sort">
        <label for="sort_by" id="tri">Trier par :</label>
          <select name="tri" id="sort_by">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
      </div>
      <div class="gallery"></div>
    </main>

    <!-- modal form -->
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="Formulaire de contact">
			<div class="modal">
				<header>
          <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Button fermeture formulaire de contact"/>
        </header>
				<form id="form">
					<div class="formData" id="prenomData" data-error="Veuillez entrer au moins 2 caractères" data-error-visible="false">
						<label for="prenom">Prénom</label>
						<input class="text-control" type="text" name="prenom" id="prenom" aria-describedby="prenom-error" aria-invalid="true" placeholder="Entrez votre prénom" required>
					</div>
          <div class="formData" id="nomData" data-error="Veuillez entrer au moins 2 caractères" data-error-visible="false">
            <label for="nom">Nom</label>
            <input class="text-control" type="text" name="nom" id="nom" aria-describedby="nom-error" aria-invalid="true" placeholder="Entrez votre nom" required>
          </div>
          <div class="formData" id="emailData" data-error="Veuillez respecter le format email" data-error-visible="false">
            <label for="email">Email</label>
            <input class="text-control" type="email" name="email" id="email" aria-describedby="email-error" aria-invalid="true" placeholder="Entrez votre e-mail" required>
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message..." required></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographerPageFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
