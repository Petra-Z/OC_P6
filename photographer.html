<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="index.html" aria-label="lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo"
        alt="logo Fisheye" /></a>
  </header>

  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
    </div>

    <!-- le filtre -->
    <div class="photograph-sort">
      <label for="sort-by" id="tri">Trier par :</label>
      <select name="tri" id="sort-by">
        <option value="Popularité" class ="filterPopular" onclick="sortMediaByLikes()">Popularité</option>
        <option value="Date" class ="filterDate" onclick="sortMediaByDate()">Date</option>
        <option value="Titre" class ="filterTitle" onclick="sortMediaByTitle()">Titre</option>
      </select>
    </div>

    <!-- le portfolio des photographes -->
    <div class="gallery"></div>

    <!-- lightbox -->
    <div id="lightbox-modal">
      <div class="lightbox-gallery">
        <header>
          <img src="assets/icons/closeMedia.svg" alt="closeLightbox" onclick="closeModal()">
        </header>
        <div class="lightbox-prev"><</div>
        <div class="lightbox-next">></div>
      </div>
    </div>

    <div class="likeTarif">
      <p class="totalLike"></p>
      <img src="assets/icons/heartBlack.svg" alt="heart" class="heartTotal">
      <p class="price"></p>
    </div>
  </main>

  <!-- modale de contact -->
  <div id="contact-modal" role="dialog" aria-hidden="true" aria-labelledby="Formulaire de contact">
    <div class="modal">

      <header>
        <h2 id="modalTitle" class="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Button fermeture formulaire de contact" />
      </header>

      <form id="form">

          <!-- input prenom -->
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" aria-labelledby="prenom"
            placeholder="Entrez votre prénom" required>

          <!-- input nom -->
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" aria-labelledby="nom"
            placeholder="Entrez votre nom" required>

          <!-- input email -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email" aria-labelledby="email"
            placeholder="Entrez votre e-mail" required>

          <!-- input message -->
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Entrez votre message..." aria-labelledby="message" required></textarea>

        <button type="submit" class="contact-button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- liens JS -->
  <script src="scripts/factories/photographerPageFactory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/filters.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  

</body>

</html>
